<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Números de Rifa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generador de Números de Rifa</h1>
        <form method="POST">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="num_numbers">Número de Números:</label>
            <select id="num_numbers" name="num_numbers" onchange="toggleCustomNumber()" required>
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="custom">Otro</option>
            </select><br>

            <input type="number" id="custom_number" name="custom_number" placeholder="Número personalizado" style="display: none;"><br>

            <label for="bank_account">Cuenta Bancaria:</label>
            <select id="bank_account" name="bank_account" required>
                <option value="1234567890">Banco A - 1234567890</option>
                <option value="0987654321">Banco B - 0987654321</option>
                <option value="1122334455">Banco C - 1122334455</option>
            </select><br>

            <label for="reference">Referencia de Consignación:</label>
            <input type="text" id="reference" name="reference" required><br>

            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
<script>
    function toggleCustomNumber() {
        const select = document.getElementById('num_numbers');
        const customNumberInput = document.getElementById('custom_number');
        const customOption = select.querySelector('option[value="custom"]');

        if (customOption.selected) {
            select.disabled = true;
            customNumberInput.style.display = 'block';
        } else {
            select.disabled = false;
            customNumberInput.style.display = 'none';
        }
    }
</script>
</html>
